<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Aspose.PDF for JavaScript via C++</title>
</head>

<body>
  <label for="fileRotateAllPages">Choose a PDF-file to rotate PDF-pages</label>
  <input type="file" id="fileRotateAllPages" accept="application/pdf" onchange="ffileRotateAllPages(event)">
  <br>
  <pre id="output">please wait for loading...</pre>
</body>

<script type="text/javascript">
/// [Code snippet]
  /*Create Web Worker*/
  const AsposePDFWebWorker = new Worker("AsposePDFforJS.js");
  AsposePDFWebWorker.onerror = evt => console.log(`Error from Web Worker: ${evt.message}`);
  AsposePDFWebWorker.onmessage = evt => document.getElementById('output').textContent = 
    (evt.data == 'ready') ? 'loaded!' :
      (evt.data.json.errorCode == 0) ? `Result:\n${DownloadFile(evt.data.json.fileNameResult, "application/pdf", evt.data.params[0])}` : `Error: ${evt.data.json.errorText}`;

  /*Event handler*/
  const ffileRotateAllPages = e => {
    const file_reader = new FileReader();
    file_reader.onload = event => {
      const rotation = 'Module.Rotation.on270';
      /*Rotate PDF-pages and save the "ResultRotation.pdf" - Ask Web Worker*/
      AsposePDFWebWorker.postMessage({ "operation": 'AsposePdfRotateAllPages', "params": [event.target.result, e.target.files[0].name, rotation, "ResultRotation.pdf"] }, [event.target.result]);
    };
    file_reader.readAsArrayBuffer(e.target.files[0]);
  };
/// [Code snippet]

  /*Make a link to download the result file*/
  const DownloadFile = (filename, mime, content) => {
      mime = mime || "application/octet-stream";
      var link = document.createElement("a"); 
      link.href = URL.createObjectURL(new Blob([content], {type: mime}));
      link.download = filename;
      link.innerHTML = "Click here to download the file " + filename;
      document.body.appendChild(link); 
      document.body.appendChild(document.createElement("br"));
      return filename;
    }
</script>

</html>
