<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Aspose.PDF for JavaScript via C++</title>
</head>

<body>
  <label for="filePdfGetAllFonts">Choose a PDF-file to get list fonts</label>
  <input type="file" id="filePdfGetAllFonts" accept="application/pdf" onchange="ffilePdfGetAllFonts(event)">
  <br>
  <pre id="output">please wait for loading...</pre>
</body>

<script type="text/javascript">
/// [Code snippet]
  /*Create Web Worker*/
  const AsposePDFWebWorker = new Worker("AsposePDFforJS.js");
  AsposePDFWebWorker.onerror = evt => console.log(`Error from Web Worker: ${evt.message}`);
  AsposePDFWebWorker.onmessage = evt => document.getElementById('output').textContent = 
    (evt.data == 'ready') ? 'loaded!' :
      (evt.data.json.errorCode == 0) ? `fonts:\n${JSON.stringify(evt.data.json.fonts, null, 4)}` : `Error: ${evt.data.json.errorText}`; 

  /*Event handler*/
  const ffilePdfGetAllFonts = e => {
    const file_reader = new FileReader();
    file_reader.onload = event => {
      /*Get list fonts from a PDF-file - Ask Web Worker*/
      AsposePDFWebWorker.postMessage({ "operation": 'AsposePdfGetAllFonts', "params": [event.target.result, e.target.files[0].name] }, [event.target.result]);
    };
    file_reader.readAsArrayBuffer(e.target.files[0]);
  };
/// [Code snippet]
</script>

</html>
