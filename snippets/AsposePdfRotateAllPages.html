<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Aspose.PDF for JavaScript via C++</title>
</head>

<body>
  <label for="fileRotateAllPages">Choose a PDF-file to rotate PDF-pages</label>
  <input type="file" id="fileRotateAllPages" accept="application/pdf" onchange="ffileRotateAllPages(event)">
  <br>
  <pre id="output"></pre>
</body>
<!-- Load and initiate Aspose.PDF for JavaScript via C++ -->
<script type="text/javascript" async src="AsposePDFforJS.js"></script>
<script type="text/javascript">
/// [Code snippet]
  var ffileRotateAllPages = function (e) {
    const file_reader = new FileReader();
    file_reader.onload = (event) => {
      /*Rotate PDF-pages and save the "ResultRotation.pdf"*/
      const json = AsposePdfRotateAllPages(event.target.result, e.target.files[0].name, Module.Rotation.on270, "ResultRotation.pdf");
      if (json.errorCode == 0) document.getElementById('output').textContent = json.fileNameResult;
      else document.getElementById('output').textContent = json.errorText;
      /*Make a link to download the result file*/
      DownloadFile(json.fileNameResult, "application/pdf");
    };
    file_reader.readAsArrayBuffer(e.target.files[0]);
  };
/// [Code snippet]
</script>

</html>
